<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Price Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1>What's Your Rate?</h1>
			<p>If you were a freelance web designer, how much should you charge for a website?</p>
			<p>Fill out the form and find out!</p>
		</header>

		<main>
			<form id="budget-form">
				<div class="form-group">
					<p>What do you value yourself?</p>

					<div class="form-input">
						<span>$</span>
						<input type="number" name="salary" placeholder="1000" min="1" required />
					</div>
				</div>

				<div class="form-group">
					<p>How long will it take you to make the website?</p>

					<div class="form-input">
						<input type="number" name="days" placeholder="7" min="1" required />
						<span>Days</span>
					</div>
				</div>

				<div>
					<button>Calculate your price!</button>
				</div>
			</form>

			<div id="price-output" class="output">Your salary will appear here</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
